# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test .NET

on:
  push:
    branches: [ "master", "main", "development", "**" ]
  pull_request:
    branches: [ "master", "main", "development", "**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Show dotnet version
      run: |
        dotnet --list-sdks
        dotnet --list-runtimes
    - name: Restore dependencies on .NET 10
      run: dotnet restore ./src/Cachara.slnx
    - name: Build on .NET 10
      run: dotnet build --no-restore ./src/Cachara.slnx
    - name: Test on .NET 10
      run: dotnet test --no-build --verbosity normal ./src/Cachara.Tests/Cachara.Tests.csproj
